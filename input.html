<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Recognition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Hand Gesture Recognition</h2>
        <p>Welcome, {{ session['username'] }}! You can now start the gesture recognition application.</p>
        
        <form method="POST">
            <button type="submit" class="btn btn-primary">Start Gesture Recognition</button>
        </form>

        {% if message %}
        <p class="alert alert-success mt-3">{{ message }}</p>
        {% endif %}

        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
    </div>
</body>
</html>
